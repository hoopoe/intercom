<form >       
  <div class="form-group col-md-4">
    <label for="companyName">Company</label>
    <input type="text" class="form-control" id="companyName" placeholder="Lanit-Tercom" rv-value="position:companyName">
  </div>  
  <div class="form-group col-md-4">
    <label for="from_edit">From</label>      
    <input type="text" class="form-control pos-from" rv-value="position:from | 'date'" id="from_edit"/>    
  </div>      
  <div class="form-group col-md-4">
    <label for="to_edit">To</label>  
    <input type="text" class="form-control pos-to" rv-value="position:to | 'date'" id="to_edit"/>  
  </div>
  <div class="form-group col-md-4">
    <label for="project">Project</label>  
    <input type="text" class="form-control" rv-value="position:project" id="project" placeholder="Project Name"/>
  </div>   
  <div class="form-group col-md-8">
    <label for="position">Position</label>   
    <input type="text" class="form-control" rv-value="position:position" id="position" placeholder="Engineer"/>
  </div>
  <div class="form-group col-md-12">
    <label for="resp">Responsibility</label>
    <textarea class="form-control" rows="3" rv-value="position:resp" id="resp" placeholder="Development of online collaborative mind-mapping service..."></textarea>
  </div>
  <div class="form-group col-md-12">
    <label for="techSummary">Technical Summary</label>
    <textarea class="form-control" rows="3" rv-value="position:techSummary" id="techSummary" placeholder="C++, make, Java, Eclipse PDE, UML..."></textarea>
  </div>  
  <div class="form-group col-md-12">
    <a class="add-position-submit btn btn-primary">Save</a>
    <a class="add-position-cancel btn btn-primary">Cancel</a>    
  <div>    
</form>
